{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RegistrationForm_v7 by Colorlib</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet"
          href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

<div class="wrapper">
    <div class="inner">
        <form action="#" method="post">
            <h3>Sort Numbers</h3>
            <p>Enter your numbers or sort them in ascending or descending order</p>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" value="soudi" name="soudi">Ascending
                <i class="zmdi zmdi-arrow-right"></i>
            </button>
            <button type="submit" value="nozouli" name="nozouli">Descending
                <i class="zmdi zmdi-arrow-right"></i>
            </button>
        </form>
    </div>
</div>

</body>
</html>
